<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>堪忍袋の緒 (The Patience Bag)</title>
    <meta name="description" content="ストレス解消・アンガーマネジメントアプリ" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap');
      
      /* Reset & Base */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #fdf6e3; /* Gentle cream background */
        overflow: hidden; /* Prevent scrolling during shaking */
        -webkit-font-smoothing: antialiased;
        color: #111827;
      }
      button { font-family: inherit; }

      /* --- Animations --- */

      /* Custom shake animation for the explosion phase */
      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake-hard {
        animation: shake-hard 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
      }

      /* Explosion scale animation */
      @keyframes explode-scale {
        0% { transform: scale(1); opacity: 1; }
        10% { transform: scale(1.1) rotate(5deg); }
        20% { transform: scale(1.2) rotate(-5deg); }
        40% { transform: scale(1.3) rotate(2deg); }
        100% { transform: scale(1.5); opacity: 0.8; }
      }
      .animate-explode {
        animation: explode-scale 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Pop in animation for words */
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }

      /* Fade in with delay for the restart button */
      @keyframes fade-in-delay {
        0% { opacity: 0; transform: translateY(20px); }
        50% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-delay {
        animation: fade-in-delay 1.5s ease-out forwards;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      /* Pulse animation for the BOOM text (replacing Tailwind's animate-pulse) */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* --- Component Styles --- */

      /* Layout */
      .app-container {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Start Screen */
      .start-card {
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 1.5rem;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        backdrop-filter: blur(4px);
        max-width: 24rem;
        width: 100%;
        margin: 0 1rem;
        border: 4px solid #d4c5b0;
      }
      .start-title {
        font-size: 1.875rem;
        font-weight: 900;
        color: #431407;
        letter-spacing: 0.1em;
        text-align: center;
      }
      .start-description {
        color: #4b5563;
        text-align: center;
        line-height: 1.5;
      }
      .difficulty-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        width: 100%;
      }
      .btn-difficulty {
        padding: 1rem 0;
        font-size: 1.25rem;
        font-weight: 700;
        border-radius: 0.5rem;
        background-color: #b91c1c;
        color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-difficulty:hover {
        background-color: #991b1b;
        transform: scale(1.05);
      }
      .btn-difficulty:active {
        transform: scale(0.95);
      }

      /* Game Area */
      .game-wrapper {
        position: relative;
        width: 100%;
        max-width: 28rem;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .bag-container {
        position: relative;
        width: 100%;
        height: 100%;
        max-height: 600px;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bag-svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 20px 13px rgba(0,0,0,0.03)) drop-shadow(0 8px 5px rgba(0,0,0,0.08));
        transition: all 0.3s;
      }
      .cords-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .cords-inner {
        position: relative;
        width: 100%;
        height: 100%;
        pointer-events: auto;
      }

      /* Play Again Button */
      .play-again-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        pointer-events: none;
      }
      .pointer-events-auto {
        pointer-events: auto;
      }
      .btn-play-again {
        padding: 1rem 2.5rem;
        background-color: white;
        color: #dc2626;
        font-size: 1.25rem;
        font-weight: 700;
        border-radius: 9999px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 4px solid #dc2626;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .btn-play-again:hover {
        background-color: #fef2f2;
        transform: scale(1.05);
      }

      /* Cord Component Styles */
      .cord-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 3rem;
      }
      .cord-hitbox {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      .cord-intact {
        width: 100%;
        height: 0.75rem;
        border-radius: 9999px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.1s;
      }
      .cord-intact:active {
        transform: scale(0.95);
      }
      .cord-broken-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0.8;
      }
      .cord-half {
        height: 0.75rem;
        width: 45%;
      }
      .cord-half-left {
        border-top-left-radius: 9999px;
        border-bottom-left-radius: 9999px;
        transform: rotate(-5deg);
      }
      .cord-half-right {
        border-top-right-radius: 9999px;
        border-bottom-right-radius: 9999px;
        transform: rotate(5deg);
      }
      .word-popup {
        position: absolute;
        top: -3rem;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        pointer-events: none;
        z-index: 30;
      }
      .word-bubble {
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #1f2937;
        color: #111827;
        padding: 0.25rem 0.75rem;
        border-radius: 0.75rem;
        font-size: 1.125rem;
        font-weight: 900;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      /* Mercy Modal */
      .mercy-overlay {
        position: fixed;
        inset: 0;
        z-index: 60;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 1rem;
      }
      .mercy-card {
        background-color: white;
        border-radius: 1rem;
        padding: 1.5rem;
        max-width: 20rem;
        width: 100%;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .mercy-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #dc2626;
      }
      .mercy-text {
        color: #374151;
        font-weight: 500;
        font-size: 1.125rem;
      }
      .mercy-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .btn-mercy-a {
        width: 100%;
        padding: 0.75rem 0;
        background-color: #22c55e;
        color: white;
        font-weight: 700;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-mercy-a:hover {
        background-color: #16a34a;
      }
      .btn-mercy-a:active {
        transform: scale(0.95);
      }
      .btn-mercy-b {
        width: 100%;
        padding: 0.75rem 0;
        background-color: #1f2937;
        color: white;
        font-weight: 700;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-mercy-b:hover {
        background-color: #111827;
      }
      .btn-mercy-b:active {
        transform: scale(0.95);
      }
    </style>
