<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>堪忍袋の緒 (The Patience Bag)</title>
    <meta name="description" content="ストレス解消・アンガーマネジメントアプリ" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap');
      
      body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #fdf6e3; /* Gentle cream background */
        overflow: hidden; /* Prevent scrolling during shaking */
      }

      /* Custom shake animation for the explosion phase */
      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .animate-shake-hard {
        animation: shake-hard 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
      }

      /* Explosion scale animation */
      @keyframes explode-scale {
        0% { transform: scale(1); opacity: 1; }
        10% { transform: scale(1.1) rotate(5deg); }
        20% { transform: scale(1.2) rotate(-5deg); }
        40% { transform: scale(1.3) rotate(2deg); }
        100% { transform: scale(1.5); opacity: 0.8; }
      }
      
      .animate-explode {
        animation: explode-scale 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Pop in animation for words */
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }

      /* Fade in with delay for the restart button */
      @keyframes fade-in-delay {
        0% { opacity: 0; transform: translateY(20px); }
        50% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-delay {
        animation: fade-in-delay 1.5s ease-out forwards;
      }
    </style>
