name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュがあった時にこのワークフローを実行する
  push:
    branches:
      - main
  # GitHub上で手動実行できるようにする
  workflow_dispatch:

# 実行中のワークフローが重複しないようにする設定
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # 1. ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # お使いのNode.jsバージョンに合わせてください
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Project (Vite)
        # Viteのビルドコマンドを実行
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ビルドされた静的ファイルが入っているフォルダを指定
          path: './dist'
  
  # 2. デプロイジョブ (GitHub Pages専用)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # buildジョブが完了してから実行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
